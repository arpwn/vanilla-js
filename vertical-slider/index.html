<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <title>Vertical Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Mountains</h1>  
                <p>Full sky of stars</p>
            </div>     
            <div style="background-color: #2A86BA;">
                <h1>Open sea</h1>  
                <p>Amazing</p>
            </div> 
            <div style="background-color: #252E33;">
                <h1>Smoke</h1>  
                <p>Ghetto</p>
            </div> 
            <div style="background-color: #FFB866;">
                <h1>City</h1>  
                <p>Where all begins</p>
            </div> 
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1628173958331-1a68ebbc0b47?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1628178599722-10d7644c4b1c?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1628168717079-20386f2f0335?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1628087238135-b4bafa015f9a?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
